<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Table Navigation</title>

</head>

<body>

    <table> 
        <caption>Table of legends</caption>
        <thead>
            <tr> 
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Second</th>
                <th scope="col">Third</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="col">1.</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="col">2.</th>
                <td>Jcob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="col">3.</th>
                <td colspan="2">Larry The Bird</td>
                <td>@Twitter</td>
            </tr>
        </tbody>
    </table>   
    
    <script src="script.js"></script>

</body>

</html>
