<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=VT323&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="heading-info">
        <h1>Weather for <span class="cityName">'Enter city name'</span></h1>
        <div class="search">
            <input type="text" name="" id="input-search" placeholder="Search Cityname">
            <p class="cut">X</p>
            <svg id="search-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path
                    d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z">
                </path>
            </svg>
        </div>
    </div>

    <div class="boxes">
        <div class="box">
            <p>Temperature</p>
            <div class="data tem"></div>
        </div>
        <div class="box">
            <p>Description Info</p>
            <div class="data des"></div>
        </div>
        <div class="box">
            <p>Wind Info</p>
            <div class="data des"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
